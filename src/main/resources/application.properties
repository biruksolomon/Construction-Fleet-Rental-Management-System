spring.application.name=Fleet-Management
server.port=8180

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url={URL_VAR}
spring.datasource.username=(USER_NAME_VAR)
spring.datasource.password={PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Logging
logging.level.root=INFO
logging.level.com.fleet.management=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.servlet.context-path=/api

# JWT Secret Key - Must be at least 256 bits (32 bytes) for HS512
# Generate with: openssl rand -base64 32
jwt.secret=${JWT_SECRET}

# Token Expiration Times (in milliseconds)
jwt.expiration=86400000                    # Access token: 24 hours
jwt.refresh-expiration=604800000           # Refresh token: 7 days
