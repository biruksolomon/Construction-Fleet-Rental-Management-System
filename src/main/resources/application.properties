# ===============================
# Application
# ===============================
Application.name=Fleet-Management
Application.description=A centralized system to rent construction vehicles, optionally with drivers, while tracking usage time, calculating rental cost, and automating driver payroll.
Application.version=1.0
Application.base-url=${APPLICATION_BASE_URL:http://localhost:8180/api}

# ===============================
# Server Configuration
# ===============================
server.servlet.context-path=/api
server.port=${SERVER_PORT:8180}

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/Fleet_Management?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Logging
# ===============================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.fleet.management=${LOG_LEVEL_APP:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_BINDER:TRACE}

# ===============================
# JWT Configuration
# ===============================
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ===============================
# Email Configuration
# ===============================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.packagesToScan=com.devcast.fleetmanagement
springdoc.pathsToMatch=/api/**
