#Application
Application.name=Fleet-Management
Application.Description=A centralized system to rent construction vehicles, optionally with drivers, while tracking usage time, calculating rental cost, and automating driver payroll. 
Application.version=1.0
Application.base-url=http://localhost:8180/api


# Server Configuration
server.servlet.context-path=/api
server.port=8180


#Database and JPA Configuration
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url={URL_VAR}
spring.datasource.username=(USER_NAME_VAR)
spring.datasource.password={PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Logging
logging.level.root=INFO
logging.level.com.fleet.management=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000                    # Access token: 24 hours
jwt.refresh-expiration=604800000           # Refresh token: 7 days


# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.packagesToScan=com.QxMarket
springdoc.pathsToMatch=/api/**
